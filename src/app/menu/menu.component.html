<div class="container" fxLayout="column" fxLayoutGap="10px">

	<div fxFlex>
		<div>
			<h3>Menu</h3>
			<hr>
		</div>
	</div>

	<div fxFlex>
		<md-list fxFlex>
			<md-list-item *ngFor="let dish of dishes">
				<img md-list-avatar src={{dish.image}} alt={{dish.name}}>
				<h1 md-line> {{dish.name}} </h1>
				<p md-line><span> {{dish.description}} </span></p>
			</md-list-item>
		</md-list>
	</div>


	<div fxFlex *ngIf="selectedDish">
		<md-card>
			<md-card-header>
				<md-card-title>
					<h3>{{selectedDish.name | uppercase}}</h3>
				</md-card-title>
			</md-card-header>
			<img md-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
			<md-card-content>
				<p>{{selectedDish.description}}</p>
			</md-card-content>
			<md-card-actions>
				<button md-button>LIKE</button>
				<button md-button>SHARE</button>
			</md-card-actions>
		</md-card>
	</div>
</div>
