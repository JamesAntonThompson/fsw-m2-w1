<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px"  fxLayoutGap.xs="0">

	<div fxFlex>
	<!-- <div fxFlex="40"> -->
		<div fxFlex *ngIf="dish">
			<md-card>
				<md-card-header>
					<md-card-title>
						<h3>{{dish.name | uppercase}}</h3>
					</md-card-title>
				</md-card-header>
				<img md-card-image src={{dish.image}} alt={{dish.name}}>
				<md-card-content>
					<p>{{dish.description}}</p>
				</md-card-content>
				<md-card-actions>
					<button md-button>LIKE</button>
					<button md-button>SHARE</button>
				</md-card-actions>
			</md-card>
		</div>
	</div>

	<!-- <div fxFlex="40"> -->
	<div fxFlex *ngIf="dish">
		<md-card>
			<md-card-header>
				<md-card-title>
					<h3>Comments</h3>
				</md-card-title>
			</md-card-header>
			<md-card-content>
				<!-- <md-grid-list cols="1" rowHeight="200px"> -->
					<md-grid-list cols="1" *ngFor="let comments of dish.comments" rowHeight="100px">
						<div>
							<p>{{ comments.comment }}</p>
							<p>{{ comments.rating }} Stars</p>
							<p>-- {{ comments.author }}, {{comments.date | date }}</p>

						</div>
					</md-grid-list>>

				<!-- </div> -->

			</md-card-content>
		</md-card>
	</div>

</div>
